<div class="box_login">
    <h2><b>Gestión</b>Hermanos</h2>
    <div class="form_login">
        <form [formGroup]="loginForm()">
            <h4>Iniciar Sesión</h4>

            <div class="input-group has-validation div_login">
                <span class="input-group-text span_login">
                    <span class="material-symbols-outlined">mail</span>
                </span>
                <div class="form-floating"
                    [class.is-invalid]="loginForm().get('email')?.invalid && loginForm().get('email')?.touched">
                    <input type="email" class="form-control"
                        [class.is-invalid]="loginForm().get('email')?.invalid && loginForm().get('email')?.touched"
                        placeholder="Correo Electrónico" formControlName="email">
                    <label for="email">Correo Electrónico</label>
                </div>
                <div *ngIf="loginForm().get('email')?.invalid && loginForm().get('email')?.touched"
                    class="invalid-feedback">
                    Ingresar correo válido.
                </div>
            </div>

            <div class="input-group has-validation div_login">
                <span class="input-group-text span_login">
                    <span class="material-symbols-outlined">lock</span>
                </span>
                <div class="form-floating"
                    [class.is-invalid]="loginForm().get('password')?.invalid && loginForm().get('password')?.touched">
                    <input type="password" class="form-control"
                        [class.is-invalid]="loginForm().get('password')?.invalid && loginForm().get('password')?.touched"
                        placeholder="Contraseña" formControlName="password">
                    <label for="password">Contraseña</label>
                </div>
                <div *ngIf="loginForm().get('password')?.invalid && loginForm().get('password')?.touched"
                    class="invalid-feedback">
                    Ingresar contraseña válida.
                </div>
            </div>

          <button type="button" class="btn-custom" (click)="resetpassword()">Recuperar Contraseña</button>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" (click)="submit()">Ingresar</button>
            </div> 
        </form>
    </div>
</div>
