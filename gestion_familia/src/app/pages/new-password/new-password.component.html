<div class="box_login">
    <h2><b>Gestión</b>Hermanos</h2>
    <div class="form_login">
        <form [formGroup]="passwordForm()">
            <h4>Restablecer Contraseña</h4>

            <div class="input-group has-validation div_login">
                <span class="input-group-text span_login">
                    <span class="material-symbols-outlined">lock_open</span>
                </span>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Contraseña" formControlName="password1">
                    <label for="password">Contraseña</label>
                </div>
            </div>

            <div class="input-group has-validation div_login">
                <span class="input-group-text span_login">
                    <span class="material-symbols-outlined">lock</span>
                </span> 
                <div class="form-floating" [class.is-valid]="pass0k === 'yes'" [class.is-invalid]="pass0k === 'no'"> 
                    <input type="password" class="form-control" [class.is-valid]="pass0k === 'yes'" [class.is-invalid]="pass0k === 'no'" placeholder="Repetir Contraseña"  
                        formControlName="password2">
                    <label for="password"> Repetir Contraseña</label>
                </div>
                <div class="invalid-feedback" *ngIf="pass0k === 'no'">
                    Las contraseñas no coinciden.
                </div>
                <div class="valid-feedback"*ngIf="pass0k === 'yes'">
                    Las contraseñas coinciden
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" (click)="submit()" [disabled]="isLoading">
                    {{ isLoading ? 'Enviando...' : 'Restablecer' }}
                  </button>
            </div>
        </form>
    </div>
</div>
